<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
      
	<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"></link>
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>

        </h:head>
        <h:body>
        	
        	<h1 class="text-center">Update Project Details</h1>
            
            <div class="flex flex-column justify-content-center align-items-center mt-4">
	            <h:form id="projectForm" class="px-6 py-4 border-1" style="width: fit-content;">
					<div class="field p-grid mb-2 flex flex-column justify-content-center">
					    <p:outputLabel for="title" class="p-col-fixed" style="width: fit-content">
							<h:outputText value="Enter title"></h:outputText>
						</p:outputLabel>
					    <div class="p-col">
					        <p:inputText id="title" value="#{editProject.title}" type="text" required= "true" requiredMessage="title required"/>
					    </div>
					</div>
					<div class="field p-grid mb-2">
					    <p:outputLabel for="requirements" class="p-col-fixed" style="width: fit-content">
							<h:outputText value="Enter requirements"></h:outputText>
						</p:outputLabel>
					    <div class="p-col">
					        <p:inputText id="requirements" value="#{editProject.requirements}" type="text" required= "true" requiredMessage="add requirements"/>
					    </div>
					</div>
					<div class="field p-grid mb-2">
					    <p:outputLabel for="status" class="p-col-fixed" style="width: fit-content">
							<h:outputText value="Enter status"></h:outputText>
						</p:outputLabel>
					    <div class="p-col">
					        <p:inputText id="status" value="#{editProject.status}" type="text" required= "true" requiredMessage="status required"/>
					    </div>
					</div>
					<div class="field p-grid mb-2">
						<!-- <p:outputLabel for="assignedTo" class="p-col-fixed" style="width: fit-content">
							<h:outputText value="Assigned To:"></h:outputText>
						</p:outputLabel>
						<div class="p-col">
							<p:selectManyMenu value="#{editProject.assignedTo}" required= "true" id="assignedTo" requiredMessage="Please select user">
								<f:selectItems value="#{userBean.allUserObj}" />
							</p:selectManyMenu>
						</div> -->
						
						<p:pickList id="pickList" value="#{projectBean.dualListUser}" converter = "userConverter" var="user" itemLabel="#{user.userName}" itemValue="#{user}"/>
						
					</div>
					<h:commandButton value="Submit" update=":ProjectTable" action="#{projectBean.updateProject(editProject)}"></h:commandButton>
				</h:form>
			</div>
        </h:body>
    </f:view>

</html>
